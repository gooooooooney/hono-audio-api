version: '3.8'

services:
  # 主应用服务 - Hono API
  hono-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: hono-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # 应用配置
      - NODE_ENV=production
      - PORT=3000
      
      # OpenAI API 配置（必须设置）
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-whisper-1}
      
      # API 配置
      - API_PREFIX=${API_PREFIX:-/api/v1}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      
      # 日志配置
      - LOG_LEVEL=${LOG_LEVEL:-info}
      
      # VAD 服务配置
      - VAD_THRESHOLD=${VAD_THRESHOLD:-0.4}
      - VAD_MIN_DURATION=${VAD_MIN_DURATION:-200}
      
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/speech-to-text/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # 卷映射（可选：用于持久化日志）
    volumes:
      - ./logs:/app/logs:rw
    
    # 网络
    networks:
      - hono-network

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: hono-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      hono-api:
        condition: service_healthy
    networks:
      - hono-network
    profiles:
      - with-nginx

# 网络配置
networks:
  hono-network:
    driver: bridge
    name: hono-network

# 卷配置
volumes:
  logs:
    driver: local